<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag With Style</title>
  </head>
  <body>
    <div class="time-group">
      <div class="time">00:00</div>
      <div class="time">00:30</div>
      <div class="time">01:00</div>
      <div class="time">01:30</div>
      <div class="time">02:00</div>
      <div class="time">02:30</div>
      <div class="time">03:00</div>
      <div class="time">03:30</div>
      <div class="time">04:00</div>
      <div class="time">04:30</div>
      <div class="time">05:00</div>
      <div class="time">05:30</div>
      <div class="time">06:00</div>
      <div class="time">06:30</div>
      <div class="time">07:00</div>
      <div class="time">07:30</div>
      <div class="time">08:00</div>
      <div class="time">08:30</div>
      <div class="time">09:00</div>
      <div class="time">09:30</div>
      <div class="time">10:00</div>
      <div class="time">10:30</div>
      <div class="time">11:00</div>
      <div class="time">11:30</div>
      <div class="time">12:00</div>
      <div class="time">12:30</div>
      <div class="time">13:00</div>
      <div class="time">13:30</div>
      <div class="time">14:00</div>
      <div class="time">14:30</div>
      <div class="time">15:00</div>
      <div class="time">15:30</div>
      <div class="time">16:00</div>
      <div class="time">16:30</div>
      <div class="time">17:00</div>
      <div class="time">17:30</div>
      <div class="time">18:00</div>
      <div class="time">18:30</div>
      <div class="time">19:00</div>
      <div class="time">19:30</div>
      <div dragWithStyle id="container" class="container">
        <div class="box" style="top: 0; left: 0;">
          event 1
          <div class="handle">
            <span>
              <p>=</p>
            </span>
          </div>
        </div>
        <div class="box" style="top: 440px; left: 0;">
          event 2
          <div class="handle">
            <span>
              <p>=</p>
            </span>
          </div>
        </div>
        <div class="box" style="top: 200px; left: 0;">
          event 3
          <div class="handle">
            <span>
              <p>=</p>
            </span>
          </div>
        </div>
        <div class="box" style="top: 320px; left: 0;">
          event 4
          <div class="handle">
            <span>
              <p>=</p>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
